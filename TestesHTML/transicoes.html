<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transições</title>
    <style>
        .animações {
            transition: all 900ms;
            width: 300px;
            height: 300px;
            background-color: thistle;
            margin: auto;
        }
        .animações:hover {
            width: 500px;
            background-color: rgb(142, 112, 142);
            transition: all 900ms;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="animações">

    </div>
</body>
</html>
